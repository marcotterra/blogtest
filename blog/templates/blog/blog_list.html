{% extends 'blog/base.html' %}
<h3>/blog/templates/blog/blog_list.html</h3>

<!-- post start -->
<h1>Articles</h1>
<ul>
{% for blogentry in object_list %}
    <li>{{ blogentry.created_on|date }} - {{ blogentry.title }}</li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
<!-- post end -->
